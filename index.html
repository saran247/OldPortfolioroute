<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Moved</title>

    <!-- âœ… Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        text-align: center;
        padding: 1rem;
      }

      .info-card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        padding: 2.5rem 2rem;
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        max-width: 500px;
        width: 100%;
        animation: fadeInUp 0.8s ease forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-custom {
        background: #0dcaf0;
        border: none;
        color: #000;
        font-weight: 600;
        border-radius: 30px;
        padding: 0.7rem 2rem;
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        background: #00bcd4;
        color: #fff;
        transform: scale(1.05);
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
      }

      p {
        font-size: 1.1rem;
        margin: 1rem 0 1.5rem 0;
        color: #e0e0e0;
      }

      #countdown {
        color: #0dcaf0;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="info-card mx-auto">
        <h2>ðŸš€ My Portfolio Has Moved!</h2>
        <p>
          The static HTML portfolio on this domain has been disabled.<br />
          A new <strong>React.js</strong> version is now live at new domain.<br />
        </p>
        <h5>Thanks For Visiting!</h5>
        <a
          href="https://kirithiksaranportfolio.vercel.app/"
          class="btn btn-custom"
          target="_blank"
          rel="noopener noreferrer"
        >
          Go to New Site
        </a>
        <p>
          Redirecting automatically in <span id="countdown">15</span> seconds...
        </p>
      </div>
    </div>

    <!-- âœ… Auto Redirect + Countdown -->
    <script>
      const newURL = "https://kirithiksaranportfolio.vercel.app/";
      let timeLeft = 15;
      const countdown = document.getElementById("countdown");

      const timer = setInterval(() => {
        timeLeft--;
        countdown.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          window.location.href = newURL;
        }
      }, 1000);
    </script>

    <!-- âœ… Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
